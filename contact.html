<head>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- Navigation bar section begins -->
    <nav class="navbar navbar-expand navbar-light p-0 px-sm-5 bg-light border-bottom">
        
        <div class="container-fluid flex-column flex-md-row">
          <a class="myName navbar-brand px-5 py-4 bg-primary text-center text-white font-weight-bold" href="#">Nick Beekhuizen</a>
          
          <ul class="navbar-nav p-3">
            <li class="nav-item"><a class="nav-link px-2 py-0 border-right" href="./index.html">About</a></li>
            <li class="nav-item"><a class="nav-link px-2 py-0" href="./portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link px-2 py-0 border-left" href="#">Contact</a></li>
          </ul>
        
        </div>
      
    </nav>
    <!-- Navigation bar section ends -->

  <!-- Contact form content begins -->
	<div class="container my-3 m-lg-5">
    	<div class="border p-4 rounded-0">
    		<header class="border-bottom mb-4">
        		<h2 class="text-primary">Contact</h2>
        	</header>
          
        	<div class="row">
          		<div class="col-12">
            
            	<form>
            		<div class="form-group">
            			<label for="ContactName">Name</label>
            			<input type="text" class="form-control rounded-0" id="EmailName" placeholder="John Smith">
            		</div>
            
            		<div class="form-group">
            			<label for="ContactEmail">Email</label>
            			<input type="email" class="form-control rounded-0" id="EmailForm" placeholder="john@smith.com">
            		</div>
                  
            		<div class="form-group">
            			<label for="ContactFeedback">Message</label>
            			<textarea class="form-control rounded-0" id="MessageFormTextArea" rows="6"></textarea>
            		</div>
            
            		<button type="submit" class="btn btn-primary px-4 rounded-0">Submit</button>
          
          		</form>

        		</div>
    		</div>

    	</div>
  	</div>
  <!-- Contact form content ends -->

    <!-- Footer begins -->
    <footer class="footer bg-dark text-white-50">
      
        <div class="container align-middle text-center">
          <small>&copy; Copyright</small>
        </div>

    </footer>
    <!-- Footer ends-->
